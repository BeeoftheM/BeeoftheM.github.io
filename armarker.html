<!DOCTYPE html>
<head>
  <title>AR camera for marker</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden; " BGCOLOR="#888BAD">
<a-scene embedded arjs>
  
  <a-marker preset="ARmarker.patt">
  <a-entity position="0 0 -5" rotation="0 0 0" scale="0.25 0.25 0.25" src="Bell-text.gltf"></a-entity>

    </a-marker>
  
  <a-entity camera></a-entity>
  
  </a-scene>
</body>
</html>
